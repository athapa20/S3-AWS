<!--This HTML page consists of a student survey form that allows users
to enter the survey data. It has text boxes, radio buttons, check boxes and
drop down menus. The form also have a submit button that redirects user to a
different page, as a success message. There is a reset button at the end of the form
which can reset all the inputs filled in the form. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>STUDENT SURVEY FORM</title>
<link rel = "stylesheet" type = "text/css" href = "style.css" /> 
</head>
<body>
	<h1><center>STUDENT SURVEY FORM</center></h1>
	
	<div class="form">
	
	<form method="post" action="success.html">
		<p>
			<label>First Name: <input name="name" type="text" size="25" required/></label><br>
			<label>Last Name: <input name="name" type="text" size="25" required/></label><br>
			<label>Street Address: <input name="address" type="text" size="25" required/></label><br> 
			<label>City: <input name="city" type="text" size="25" required/></label><br> 
			<label>State: <input name="state" type="text"size="25" required/></label><br>
			 <label>Zip: <input name="state" type="text" size="25" required/></label><br> 
			 <label>Telephone Number: <input name="number" type="tel" size="25" required/></label><br> 
			 <label>E-mail: <input name="email" type="text"size="25" required/></label><br> 
			 <label>Date of Survey: <input name="date" type="date" size="25"/><br>	</label>
			 </p>
		<p>
			<strong>Check the things you liked about the campus:</strong><br/>

			<label>Students <input name="thingsliked" type="checkbox" value="Design"/></label> 
			<label>Location <input name="thingsliked" type="checkbox" value="Links"/></label> 
			<label>Campus <input name="thingsliked" type="checkbox" value="Ease"/></label>
			 <label>Atmosphere <input name="thingsliked" type="checkbox" value="Images" /></label> 
			 <label>Dorm Rooms <input name="thingsliked" type="checkbox" value="Code" /></label>
			  <label>Sports <input name="thingsliked" type="checkbox" value="Code" /></label>
		</p>
		<p>
			<strong>How did you become interested in the university?:</strong><br />

			<label>Friends <input name="howtosite" type="radio" value="friends" checked="checked" /></label> 
			<label>Television <input name="howtosite" type="radio" value="television" /></label> 
			<label>Internet <input name="howtosite" type="radio" value="internet" /></label>
			 <label>Other <input name="howtosite" type="radio" value="other" /></label>
		</p>

		<p>
			<label><strong>How likely are you to recommend this university to prospective students?</strong>
			<select name="rating">
					<br>
					<option selected="selected">Very Likely</option>
					<option>Likely</option>
					<option>Unlikely</option>
			</select>
			</label>
		</p>
				<p>
				<strong>Enter 10 comma separated numbers ranging from 1 through 100 seperated by comma</strong>
				<br>
			<label>Raffle : <textarea name="comments" rows="1" cols="30"></textarea>
			</label>
		</p>
		<p>
			<label>Additional Comments: <textarea name="comments" rows="4" cols="36"></textarea>
			</label>
		</p>
		<p>
			<input type="submit" value="Submit" /> 
			<input type="reset" value="Cancel" />
		</p>
	</form>
</div>
</body>
</html>
